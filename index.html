 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <h1>Monster Maker</h1>
</header> 
<body>
    <form id="form" action="results.html" method="GET">
        <div class="form-box">
            <label for="name">Name</label>
        </div>
        <div class="form-box">
            <input name="name" type="text" id="name" placeholder="Name your monster" required>
        </div>         
        <div class="form-box">
            <label for="monster-select">Monster Flavour</label>
            <select name="monster-select" id="monster-select">
                <option value="orc" label="Orc"></option> 
                <option value="goblin" label="Goblin"></option> 
            </select>
        </div> 
        <div class="form-box">
            <button id="submit" type="submit">Make me a monster</button>
        </div>
    </form>
    <p id="output"></p>
    <script src="main.js" type="module"></script>
    <script src="backstory.js" type="module"></script>
</body>
</html>
